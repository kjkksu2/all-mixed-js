<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyArray</title>
  </head>
  <body>
    <main>
      <div class="myArray-container">
        <div class="header">
          <h3>MyArray Demo</h3>
          <div class="dropdown">
            <div class="btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                strokeWidth="{1.5}"
                stroke="currentColor"
                class="icon"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25"
                />
              </svg>
              <span>filter</span>
            </div>
            <div class="content"></div>
          </div>
        </div>
        <textarea class="terminal"></textarea>
        <div class="execution">
          <div>
            <button>Start</button>
            <button>Reset</button>
          </div>
          <div class="output"></div>
        </div>
      </div>
    </main>
  </body>
</html>
